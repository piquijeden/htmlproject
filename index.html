<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 30px 60px;
            font-size: 48px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="sendCommand()">Click Me!</button>

    <script>
        function sendCommand() {
            fetch('http://192.168.4.1/play_sound')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert('GET WEEZERED LOLOLOLOLOL');
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
